<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Lista de Pacientes</h3>
    </div>
    <div class="panel-body">
        <div class="form-group input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
            </span>
            <input id="search" type="search" class="form-control" placeholder="Pesquisa..." data-ng-model="search.nome">
        </div>
        <div class="form-group">
            <button id="add-paciente-btn" data-ui-sref="root.pacientes.new" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Adicionar
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-xs-8">Nome</th>
                        <th class="col-xs-4 text-center">Nascimento</th>
                    </tr>
                </thead>
                <tr data-ng-repeat="paciente in vm.pacientes | filter:search:nome" class="repeat-animation">
                    <td>
                        <a data-ui-sref="root.pacientes.paciente.details({pacienteId: paciente.id})">
                            {{paciente.nome}}
                        </a>
                    </td>
                    <td class="text-center">
                        {{paciente.nascimento | date:'dd/MM/yyyy'}}</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
