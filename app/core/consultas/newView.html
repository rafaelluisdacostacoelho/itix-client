<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Adicionar Paciente</h3>
    </div>
    <div class="panel-body">
        <form name="form" data-ng-submit="PNC.addTodo()">
            <div class="form-group">
                <label class="control-label" for="todoName">Nome:</label>
                <input id="todo-name" class="form-control" name="todoName" type="text" data-ng-model="PNC.formData.newTodo" required />
            </div>
            <div class="form-group">
                <label class="control-label" for="todoType">Type:</label>
                <select id="todo-type" class="form-control" name="todoType" data-ng-model="PNC.formData.type" data-ng-options="value.name for value in PNC.categories"
                    required></select>
            </div>
            <div class="form-group">
                <label class="control-label" for="todoEstimatedTime">Estimated time:</label>
                <select id="todo-estimated-time" class="form-control" name="todoEstimatedTime" data-ng-model="PNC.formData.estimates" data-ng-options="value + ' h' for value in ([]| rangeTime:9:true)"
                    required></select>
            </div>
            <div class="form-group">
                <label class="control-label" for="todoDate">Date:</label>
                <input id="todo-date" class="form-control" name="todoDate" type="text" data-ng-model="PNC.formData.date" data-ng-date-picker=""
                    required />
            </div>

            <button id="add-btn" class="btn btn-success" data-ng-disabled="form.$invalid">Add
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </form>
    </div>
</div>
